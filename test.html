<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quack's Blackmarket</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(background.avif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center bottom;
        }

        header {
            background-color: #c22525;
            color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
            display: block;
            margin-left: 10px;
        }

        header a {
            text-decoration: none;
            display: inline-block;
        }

        header a:hover {
            opacity: 0.8;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
            padding: 0 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
        }

        .page-section-container {
            width: 50%;
            margin-right: 20px;
        }

        .page-section {
            margin-bottom: 20px;
            border: 1px solid #ff0000;
            padding: 10px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(255, 255, 255);
            text-shadow: 2px 0 #000000, -2px 0 #000000, 0 2px #000000, 0 -2px #000000,
                1px 1px #000000, -1px -1px #000000, 1px -1px #000000, -1px 1px #000000;
            background-color: rgba(238, 66, 66, 0.788);
            width: 60%;
            box-sizing: border-box;
            border-radius: 10px;
        }

        #announcements {
            background-image: url(.jpg);
        }

        #trade {
            background-image: url(.webp);
        }

        #buy-games {
            background-image: url(.jpg);
        }

        #forum {
            background-image: url(.jpg);
        }

        #inventory {
            background-image: url(.webp);
        }

        footer {
            background-color: #c22525;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .support-link {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #b40f0f;
            border: none;
            transition: background-color 0.3s ease;
        }

        .support-link:hover {
            background-color: #a01d1d;
        }

        .image-table {
            width: 100%;
            border-collapse: collapse;
            margin-right: 500px;
        }

        .image-table img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            max-height: 400px;
        }

        .image-table td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .discount {
            font-size: 1.2em;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <a href="home.html"> <img class="logo" src="wmremove-transformed.png" alt="Quack's Blackmarket Logo"></a>
        <nav>
            <ul>
                <li><a href="announcement.html">Announcements</a></li>
                <li><a href="trade.html">Trade</a></li>
                <li><a href="buy.html">Buy Games</a></li>
                <li><a href="#">Forum & Discussion</a></li>
                <li><a href="#">Inventory</a></li>
            </ul>
        </nav>
        <a class="support-link" href="#">Support</a>
    </header>


        <table class="image-table">
            <tr>
                <td><img src= "img1.jpg" alt="Announcement Image">
                    <div class="discount">-20%</div>
                </td>
                <td><img src="img2.jpg" alt="Trade Image">
                    <div class="discount">-50%</div>
                </td>
            </tr>
            <tr>
                <td><img src="img4.jpg_large" alt="Buy Games Image">
                    <div class="discount">-10%</div>
                </td>
                <td><img src="img3.jpg" alt="Forum Image">
                    <div class="discount">-30%</div>
                </td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Gonzales, Carlo R. BSIT - 2E</p>
    </footer>

</body>
</html>
