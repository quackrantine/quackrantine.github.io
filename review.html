<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quack's Blackmarket - Announcements</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(background.avif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center bottom;
        }

        header {
            background-color: #c22525;
            color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
            display: block;
            margin-left: 10px;
        }

        header a {
            text-decoration: none;
            display: inline-block;
        }

        header a:hover {
            opacity: 0.8;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
            padding: 0 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .announcement {
            margin-bottom: 20px;
            border: 1px solid #ff0000;
            padding: 10px;
            background-color: rgba(238, 66, 66, 0.788);
            color: rgb(255, 255, 255);
            text-shadow: 2px 0 #000000, -2px 0 #000000, 0 2px #000000, 0 -2px #000000,
                1px 1px #000000, -1px -1px #000000, 1px -1px #000000, -1px 1px #000000;
            width: 80%; 
            box-sizing: border-box;
            border-radius: 10px;
        }

        .announcement h2 {
            margin-top: 0;
        }

        .trade-item-actions {
            margin-left: auto;
        }

        .trade-item-actions button {
            background-color: #b40f0f;
            color: white;
            padding: 25px 60px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .trade-item-actions button:hover {
            background-color: #a01d1d;
        }

        footer {
            background-color: #c22525;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .support-link {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #b40f0f;
            border: none;
            transition: background-color 0.3s ease;
        }

        .support-link:hover {
            background-color: #a01d1d;
        }
        
    </style>
</head>
<body>

    <header>
        <a href="home.html"> <img class="logo" src="wmremove-transformed.png" alt="Quack's Blackmarket Logo"></a>
        <nav>
            <ul>
                <li><a href="announcement.html">Announcements</a></li>
                <li><a href="trade.html">Trade</a></li>
                <li><a href="buy.html">Buy Games</a></li>
                <li><a href="forum.html">Forum & Discussion</a></li>
                <li><a href="inventory.html">Inventory</a></li>
            </ul>
        </nav>
        <a class="support-link" href="cart.html">Cart</a>
        <a class="support-link" href="support.html">Support</a>
    </header>

    <div class="container">
        <div class="announcement">
            <h2>Game Reviews</h2>
            <p>Information about the game</p>
            <center><img src="duck.jpg" alt="Cyberpunk Duck Screenshot" style="max-width: 100%; height: auto; border-radius: 10px; margin-top: 10px;"></center>
            <center><p>A super fast action paced game that'll keep your heart pumping till it explodes!!!</p></center>
             <div class="trade-item-actions">
            <center><a href="cart.html"><button>Add to Cart</button></a></center>
            </div> 
        </div>
            
        </div>

    <footer>
        <p>Gonzales, Carlo R. BSIT - 2E</p>
    </footer>

</body>
</html>
